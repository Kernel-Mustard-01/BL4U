<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/e99793cc65.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Biker Lifestyle 4U</title>
</head>
<body>

            <!-- Header - Image and logo  -->
        <div class="header">
            <div class="logo">
                <img src="Biker-logo.png">
            </div>
        </div>
        
            <!-- navbar -->
        <nav> 
            <div class="container">
                <ul class="nav-links">
                    <li id="home"><a href="#" onclick="loadContent(home)">Home</a></li>    
                    <li id="events"><a href="#" onclick="loadContent(events)">Rallies & Events</a></li>
                    <li id="outlets"><a href="#" onclick="loadContent(outlets), getOutlets();">Outlets</a></li>
                    <li id="advertisers"><a href="#" onclick="loadContent(advertisers), getAdvertisers();">Advertisers</a></li>    
                </ul>
            </div>
            <div class="burger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </nav>

            <!-- content -->
        <div id="content">
            
        </div>

            <!-- footer -->
        <footer class="footer">
            <a href="mailto:hello@jane.dev" class="footer-link">glenice@bikerlifestyle4u.co.za</a>
            <ul class="social-list">
                <li class="social-list__item"><a class="social-list__link" 
                href=""><i class="fab fa-facebook"></i></a></li>
                <li class="social-list__item"><a class="social-list__link" 
                href=""><i class="fab fa-instagram"></i></a></li>
                <li class="social-list__item"><a class="social-list__link" 
                href=""><i class="fab fa-twitter"></i></a></li>
                <li class="social-list__item"><a class="social-list__link" 
                href=""><i class="fab fa-linkedin"></i></a></li>
        
            </ul>
        </footer>
    <script src="app.js"></script>
</body>
</html>
